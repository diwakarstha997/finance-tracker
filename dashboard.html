<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Finance Tracker</title>

        <link rel="stylesheet" href="./styles.css"/>
    </head>
    <body>
        <!-- Header Section  -->
        <header>
            <div class="dashboard-topbar">
                <div class="logo">
                    <div class="logo-box">
                        <img src="./asssets/logo.webp" alt="logo" width="100%">
                    </div>
                    <a href="#" class="logo-text">
                        FinanceTracker
                    </a>
                </div>

                <div class="log-off">
                    <i class="fa-solid fa-lock"></i>
                    <a href="./loginform.html" class="log-off-btn">
                        Log off
                    </a>
                </div>
               
            </div>
        </header>
        <!-- Nav Menu Section -->
        <section>
            <div class="nav-menu">
                <ul>
                    <li>Home</li>
                    <li>Transactions</li>
                    <li>Income</li>
                    <li>Expences</li>
                    <li>Casflow</li>
                </ul>
            </div>
        </section>
        <!-- Dashboard Main Section -->
        <section>
            <div class="main">
                <div class="background-stripe">
                </div>
                <div class="content-wrapper">
                    <!-- Balance Card -->
                    <div class="balance-card">
                        Balance
                    </div>

                    <!-- Overview: Income and Expense card-->
                    <div class="overview">
                        <div class="overview-heading">Overview</div>
                        <div class="overview-content">
                            <div class="income-card">
                                Income
                            </div>
    
                            <div class="expence-card">
                                Expense
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer Section -->

       

        <!-- Font Awesome kit -->
        <script src="https://kit.fontawesome.com/0682177ecb.js" crossorigin="anonymous"></script>
    </body>
</html>
