<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Finance Tracker</title>

        <link rel="stylesheet" href="./styles.css"/>
    </head>
    <body>
        <!-- Header Section  -->
        <header>
            <div class="navbar">
                <div class="logo">
                    <div class="logo-box">
                        <img src="./asssets/logo.webp" alt="logo" width="100%">
                    </div>
                    <p class="logo-text">
                        FinanceTracker
                    </p>
                </div>
                <div class="menu">
                    <ul>
                        <li>Home</li>
                        <li>About Us</li>
                        <li>Contact</li>
                    </ul>
                </div>
                <div class="call-to-action">
                    <a class="login">
                        Login
                    </a>
                    <a class="signup">
                        Get Started
                    </a>
                </div>
            </div>
        </header>
        <!-- Hero Section  -->
        <section>
            <div class="hero-container">

                <div class="hero-text">
                    <span class="hero-first-quote">
                        Solution to Track Your Finance
                    </span>
                    <div class="hero-main-quote">
                        Visualize &lt;Icon&gt; Your <span class="underlined">Finance</span> to Plan Ahead
                    </div>
                    <div class="hero-welcome-quote">
                        Welcome to FinanceTracker, tracking your finance was never easy.
                    </div>
                    <button class="signup">
                        Get Started
                    </button>
                </div>
                <div class="hero-image">
                    <img src="https://mir-s3-cdn-cf.behance.net/project_modules/fs/1e5712104953231.5f6e12b7eeeb4.png" alt="dashboard-img" width="100%">
                </div>
            </div>
        </section>
        <!-- Quote Section  -->
        <!-- Features Section -->
        <!-- Footer Section -->  
    </body>
</html>
